<section class="timelinepage">
  <ul class="timelinelist">
    <li class="timeline-each hori-scroll hideme" ng-repeat="item in events | filter: query | orderBy: date">
      <a href="#/details/{{events.indexOf(item)}}">
        <h2>{{item.title}}</h2>
        <h3>{{item.era}}</h3>
        <h3>{{item.description}}</h3>
      </a>
    </li>
  </ul>
</section>
